<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1621;
      --text:#e9eef5;
      --muted:#a8b3c2;
      --line:rgba(255,255,255,0.10);
      --accent:#5eead4;
      --accent2:#60a5fa;
      --danger:#f87171;
      --warn:#fbbf24;
      --ok:#34d399;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    body{
      margin:0;
      font-family:var(--sans);
      background: radial-gradient(1200px 600px at 20% 10%, rgba(96,165,250,0.25), transparent 60%),
                  radial-gradient(1000px 600px at 70% 30%, rgba(94,234,212,0.18), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    a{ color: var(--accent2); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:36px 20px 80px;
    }
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      margin-bottom:18px;
    }
    .brand{
      font-weight:800;
      letter-spacing:0.3px;
      font-size:18px;
    }
    .nav{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      font-size:14px;
      color:var(--muted);
    }
    .hero{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border-radius:18px;
      padding:22px 22px 18px;
      margin-bottom:18px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
    }
    .hero h1{
      margin:0 0 8px;
      font-size:28px;
      line-height:1.2;
    }
    .hero p{
      margin:0 0 10px;
      color:var(--muted);
      line-height:1.5;
    }
    .pillrow{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
      font-size:13px;
    }
    .pill{
      border:1px solid var(--line);
      padding:8px 10px;
      border-radius:999px;
      color:var(--muted);
      background: rgba(255,255,255,0.02);
    }
    .pill strong{ color:var(--text); font-weight:700; }

    .grid{
      display:grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap:16px;
      align-items:start;
    }
    @media (max-width: 960px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      border:1px solid var(--line);
      background: rgba(255,255,255,0.03);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.25);
    }
    .card h2{
      margin:0 0 10px;
      font-size:16px;
      letter-spacing:0.2px;
    }
    .hint{
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
      margin:0 0 12px;
    }
    textarea{
      width:100%;
      min-height:280px;
      resize:vertical;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,0.35);
      color:var(--text);
      padding:14px;
      font-family: var(--mono);
      font-size:13px;
      line-height:1.45;
      outline:none;
    }
    textarea:focus{
      border-color: rgba(96,165,250,0.55);
      box-shadow: 0 0 0 3px rgba(96,165,250,0.15);
    }
    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:12px;
    }
    button{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(96,165,250,0.25), rgba(96,165,250,0.10));
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      font-size:14px;
    }
    button.secondary{
      background: rgba(255,255,255,0.04);
      font-weight:600;
      color:var(--muted);
    }
    button:hover{ filter:brightness(1.06); }

    .notice{
      border:1px solid var(--line);
      border-left:4px solid var(--warn);
      background: rgba(251,191,36,0.08);
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      color:var(--muted);
      margin-top:12px;
      line-height:1.5;
    }
    .notice strong{ color:var(--text); }

    .out{
      white-space:pre-wrap;
      word-break:break-word;
      font-family: var(--mono);
      font-size:13px;
      line-height:1.5;
      color: var(--text);
      background: rgba(0,0,0,0.30);
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      min-height:280px;
    }
    .small{
      font-size:12px;
      color:var(--muted);
      margin-top:10px;
      line-height:1.5;
    }
    .tag{
      display:inline-block;
      padding:4px 8px;
      border-radius:999px;
