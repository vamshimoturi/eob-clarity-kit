<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>
    {% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}
  </title>
  <meta name="description" content="{{ site.description }}" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/site.css" />
</head>

<body>
  <header class="top">
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="{{ site.baseurl }}/">{{ site.title }}</a>

        <nav class="nav">
          <a href="{{ site.baseurl }}/demo/">demo</a>
          <a href="{{ site.baseurl }}/standard/">standard</a>
          <a href="{{ site.baseurl }}/examples/">examples</a>
          <a href="{{ site.baseurl }}/clinic/">clinic</a>
          <a href="{{ site.baseurl }}/changelog/">changelog</a>
          <a href="https://github.com/vamshimoturi/eob-clarity-kit" target="_blank" rel="noopener">github</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="wrap">
    <article class="card">
      {{ content }}
    </article>

    <footer class="footer">
      <div class="muted">Last updated: Feb 7, 2026</div>
    </footer>
  </main>
</body>
</html>
